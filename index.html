<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="wrapper">
        <!-- circles -->
        <div class="circle1"></div>
        <div class="circle2"></div>

        <!-- Card Wrapper -->
        <div class="card-wrapper">

            <div>
                <img src="assets/DP.png" alt="user_img">
            </div>

            <div class="user-name">
                <h2>Jayant Baid</h2>
            </div>

            <div class="designation">
                <h3>Founder, J2 Ke Factz</h3>
            </div>

            <div class="btn-group">
                <button onclick="openModal()" class="btn-card btn-share ">
                    <i class="fa-solid fa-share"></i>
                    <div>Share My Profile</div>
                </button>

                <button class="btn-card btn-follow"
                    onclick="location.href='https://www.linkedin.com/in/jayant-baid-345856202/';">Follow Me</button>
            </div>
        </div>
        
        <!-- Modal Component -->
        <div class="modal">
            <!-- Header -->
            <div class="modal-header">
                <h1>Share My Profile</h1>
                <div onclick="closeModal()">
                    <i class="fa-solid fa-xmark close"></i>
                </div>
            </div>

            <!-- Links -->
            <div>
                <h3>Share this via</h3>

                <div class="icon-container">
                    <a href="#" class="icon" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icon" id="twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="icon" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="icon" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="#" class="icon" id="telegram">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- overlay -->
        <div class="overlay" onclick="closeModal()"></div>

    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
